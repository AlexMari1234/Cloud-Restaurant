{{- if .Values.portainer.enabled }}
# 1. ServiceAccount - Identitatea pe care o va folosi Portainer
apiVersion: v1
kind: ServiceAccount
metadata:
  name: portainer-sa
  namespace: {{ .Values.namespace.name }}
  labels:
    app: portainer

---
# 2. ClusterRoleBinding - Îi dă drepturi de admin asupra clusterului
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: portainer-crb
  labels:
    app: portainer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: portainer-sa
  namespace: {{ .Values.namespace.name }}

---
# 3. Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portainer-pvc
  namespace: {{ .Values.namespace.name }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.portainer.storage.size | default "1Gi" }}
  storageClassName: {{ .Values.portainer.storage.storageClass | default "standard" }}

---
# 4. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer
  namespace: {{ .Values.namespace.name }}
  labels:
    app: portainer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer
  template:
    metadata:
      labels:
        app: portainer
    spec:
      serviceAccountName: portainer-sa  # <--- CRITIC: Folosim contul creat mai sus
      containers:
      - name: portainer
        image: "{{ .Values.portainer.image.repository }}:{{ .Values.portainer.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9000
          name: http
        - containerPort: 9443
          name: https
        volumeMounts:
        - name: portainer-data
          mountPath: /data
        resources:
          {{- toYaml .Values.portainer.resources | nindent 10 }}
      volumes:
      - name: portainer-data
        persistentVolumeClaim:
          claimName: portainer-pvc
---
# 5. Service
apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: {{ .Values.namespace.name }}
  labels:
    app: portainer
spec:
  type: {{ .Values.portainer.service.type }}
  ports:
  - port: 9000
    targetPort: 9000
    protocol: TCP
    name: http
    {{- if eq .Values.portainer.service.type "NodePort" }}
    nodePort: {{ .Values.portainer.service.httpNodePort }}
    {{- end }}
  - port: 9443
    targetPort: 9443
    protocol: TCP
    name: https
    {{- if eq .Values.portainer.service.type "NodePort" }}
    nodePort: {{ .Values.portainer.service.httpsNodePort }}
    {{- end }}
  selector:
    app: portainer
{{- end }}