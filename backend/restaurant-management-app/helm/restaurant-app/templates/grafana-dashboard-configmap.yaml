{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-restaurant-app
  namespace: {{ .Values.namespace.name }}
  labels:
    app: grafana
    grafana_dashboard: "1"
    {{- include "restaurant-app.labels" . | nindent 4 }}
data:
  restaurant-app-dashboard.json: |
    {
      "id": null,
      "uid": "restaurant-app",
      "title": "Restaurant Management App - Monitoring",
        "tags": ["restaurant", "microservices", "kubernetes"],
        "timezone": "browser",
        "schemaVersion": 30,
        "version": 1,
        "refresh": "10s",
        "panels": [
          {
            "id": 1,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "type": "timeseries",
            "title": "CPU Usage by Service",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"{{ .Values.namespace.name }}\", pod=~\"(auth-service|restaurant-service|reservations-service|menu-order-service).*\"}[5m])) by (pod)",
                "legendFormat": "{{ "{{" }}pod{{ "}}" }}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {
                  "axisLabel": "",
                  "axisPlacement": "auto",
                  "barAlignment": 0,
                  "drawStyle": "line",
                  "fillOpacity": 10,
                  "gradientMode": "none",
                  "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                  "lineInterpolation": "linear",
                  "lineWidth": 1,
                  "pointSize": 5,
                  "scaleDistribution": {"type": "linear"},
                  "showPoints": "never",
                  "spanNulls": false
                },
                "mappings": [],
                "unit": "short"
              }
            },
            "options": {
              "legend": {
                "calcs": [],
                "displayMode": "list",
                "placement": "bottom",
                "showLegend": true
              },
              "tooltip": {
                "mode": "multi",
                "sort": "none"
              }
            }
          },
          {
            "id": 2,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "type": "timeseries",
            "title": "Memory Usage by Service",
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes{namespace=\"{{ .Values.namespace.name }}\", pod=~\"(auth-service|restaurant-service|reservations-service|menu-order-service).*\"}) by (pod)",
                "legendFormat": "{{ "{{" }}pod{{ "}}" }}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {
                  "axisLabel": "",
                  "axisPlacement": "auto",
                  "barAlignment": 0,
                  "drawStyle": "line",
                  "fillOpacity": 10,
                  "gradientMode": "none",
                  "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                  "lineInterpolation": "linear",
                  "lineWidth": 1,
                  "pointSize": 5,
                  "scaleDistribution": {"type": "linear"},
                  "showPoints": "never",
                  "spanNulls": false
                },
                "mappings": [],
                "unit": "bytes"
              }
            },
            "options": {
              "legend": {
                "calcs": [],
                "displayMode": "list",
                "placement": "bottom",
                "showLegend": true
              },
              "tooltip": {
                "mode": "multi",
                "sort": "none"
              }
            }
          },
          {
            "id": 3,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "type": "timeseries",
            "title": "Pod Restarts",
            "targets": [
              {
                "expr": "sum(increase(kube_pod_container_status_restarts_total{namespace=\"{{ .Values.namespace.name }}\"}[5m])) by (pod)",
                "legendFormat": "{{ "{{" }}pod{{ "}}" }}",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {
                  "axisLabel": "",
                  "axisPlacement": "auto",
                  "barAlignment": 0,
                  "drawStyle": "bars",
                  "fillOpacity": 100,
                  "gradientMode": "none",
                  "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                  "lineInterpolation": "linear",
                  "lineWidth": 1,
                  "pointSize": 5,
                  "scaleDistribution": {"type": "linear"},
                  "showPoints": "never",
                  "spanNulls": false
                },
                "mappings": [],
                "unit": "short"
              }
            },
            "options": {
              "legend": {
                "calcs": [],
                "displayMode": "list",
                "placement": "bottom",
                "showLegend": true
              },
              "tooltip": {
                "mode": "multi",
                "sort": "none"
              }
            }
          },
          {
            "id": 4,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "type": "timeseries",
            "title": "Network I/O",
            "targets": [
              {
                "expr": "sum(rate(container_network_receive_bytes_total{namespace=\"{{ .Values.namespace.name }}\", pod=~\"(auth-service|restaurant-service|reservations-service|menu-order-service).*\"}[5m])) by (pod)",
                "legendFormat": "{{ "{{" }}pod{{ "}}" }} - RX",
                "refId": "A"
              },
              {
                "expr": "sum(rate(container_network_transmit_bytes_total{namespace=\"{{ .Values.namespace.name }}\", pod=~\"(auth-service|restaurant-service|reservations-service|menu-order-service).*\"}[5m])) by (pod)",
                "legendFormat": "{{ "{{" }}pod{{ "}}" }} - TX",
                "refId": "B"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "palette-classic"},
                "custom": {
                  "axisLabel": "",
                  "axisPlacement": "auto",
                  "barAlignment": 0,
                  "drawStyle": "line",
                  "fillOpacity": 10,
                  "gradientMode": "none",
                  "hideFrom": {"tooltip": false, "viz": false, "legend": false},
                  "lineInterpolation": "linear",
                  "lineWidth": 1,
                  "pointSize": 5,
                  "scaleDistribution": {"type": "linear"},
                  "showPoints": "never",
                  "spanNulls": false
                },
                "mappings": [],
                "unit": "Bps"
              }
            },
            "options": {
              "legend": {
                "calcs": [],
                "displayMode": "list",
                "placement": "bottom",
                "showLegend": true
              },
              "tooltip": {
                "mode": "multi",
                "sort": "none"
              }
            }
          },
          {
            "id": 5,
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 16},
            "type": "stat",
            "title": "Running Pods",
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace=\"{{ .Values.namespace.name }}\", phase=\"Running\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 5, "color": "yellow"},
                    {"value": 10, "color": "red"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 6,
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 16},
            "type": "stat",
            "title": "Total Pods",
            "targets": [
              {
                "expr": "count(kube_pod_info{namespace=\"{{ .Values.namespace.name }}\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 7,
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 16},
            "type": "stat",
            "title": "Failed Pods",
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace=\"{{ .Values.namespace.name }}\", phase=\"Failed\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 1, "color": "red"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 8,
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 16},
            "type": "stat",
            "title": "Pending Pods",
            "targets": [
              {
                "expr": "count(kube_pod_status_phase{namespace=\"{{ .Values.namespace.name }}\", phase=\"Pending\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "mappings": [],
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": null, "color": "green"},
                    {"value": 1, "color": "yellow"}
                  ]
                },
                "unit": "short"
              }
            },
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "textMode": "auto"
            }
          },
          {
            "id": 9,
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 24},
            "type": "table",
            "title": "Pod Status Details",
            "targets": [
              {
                "expr": "kube_pod_info{namespace=\"{{ .Values.namespace.name }}\"}",
                "refId": "A",
                "format": "table",
                "instant": true
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "custom": {
                  "align": "auto",
                  "displayMode": "auto"
                },
                "mappings": []
              },
              "overrides": []
            },
            "options": {
              "showHeader": true,
              "sortBy": []
            }
          }
        ],
        "time": {
          "from": "now-15m",
          "to": "now"
        },
        "timepicker": {
          "refresh_intervals": ["10s", "30s", "1m", "5m", "15m", "30m", "1h", "2h", "1d"]
        },
        "templating": {
          "list": []
        },
        "annotations": {
          "list": []
        }
    }
{{- end }}
