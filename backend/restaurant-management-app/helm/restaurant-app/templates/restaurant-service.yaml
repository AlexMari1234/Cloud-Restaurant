{{- if .Values.restaurantService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: restaurant-service
  namespace: {{ .Values.namespace.name }}
  labels:
    app: restaurant-service
spec:
  replicas: {{ .Values.restaurantService.replicas }}
  selector:
    matchLabels:
      app: restaurant-service
  template:
    metadata:
      labels:
        app: restaurant-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.restaurantService.port }}"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mongodb 27017; do echo waiting for mongodb; sleep 2; done;']
      - name: wait-for-kafka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z kafka-cluster 29092; do echo waiting for kafka; sleep 2; done;']
      containers:
      - name: restaurant-service
        image: "{{ .Values.restaurantService.image.repository }}:{{ .Values.restaurantService.image.tag }}"
        imagePullPolicy: {{ .Values.restaurantService.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.restaurantService.port }}
          name: http
        env:
        - name: KAFKA_BROKER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BROKER
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: password
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: restaurant-service-config
              key: DB_NAME
        - name: MONGODB_URI
          valueFrom:
            configMapKeyRef:
              name: restaurant-service-config
              key: MONGODB_URI
        resources:
          {{- toYaml .Values.restaurantService.resources | nindent 10 }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.restaurantService.port }}
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: {{ .Values.restaurantService.port }}
          initialDelaySeconds: 180
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 15
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: restaurant-service
  namespace: {{ .Values.namespace.name }}
  labels:
    app: restaurant-service
spec:
  type: {{ .Values.restaurantService.service.type }}
  ports:
  - port: {{ .Values.restaurantService.port }}
    targetPort: {{ .Values.restaurantService.port }}
    protocol: TCP
    name: http
    {{- if eq .Values.restaurantService.service.type "NodePort" }}
    nodePort: {{ .Values.restaurantService.service.nodePort }}
    {{- end }}
  selector:
    app: restaurant-service
{{- end }}


